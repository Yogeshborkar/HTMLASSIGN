<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            margin: 10px;
        }
        .uname{
            margin-left: 10px;
        }
        .pass{
            margin-left: 15px;
        }
        .email{
            margin-left: 36px;
        }
    </style>
</head>
<body>
    <form action="task1.html" >

        <label for="uname">UserName :</label>
        <input type="text" id="uname" class="uname"><br><br>
        <label for="pass">Password :</label>
        <input type="password" id="pass" class="pass"><br><br>
        <label for="email">Email :</label>
        <input type="email" id="email" class="email">

        <h3>The Favourite Language is :</h3>

        <input type="radio" id="html" value="HTML" name="fav-lang">
        <label for="html">HTML</label>
        <input type="radio" id="css" value="CSS" name="fav-lang">
        <label for="css">CSS</label>
        <input type="radio" id="js" value="JavaScript" name="fav-lang">
        
        <label for="js">JAVASCRIPT</label>

        <h3>Select the Gender:</h3>
        <input type="checkbox" id="male" value="Male" name="Gender">
        <label for="male">Male</label>
        <input type="checkbox" id="female" value="Female" name="Gender">
        <label for="female">Female</label>
        <input type="checkbox" id="other" value="Other" name="Gender">
        <label for="other">Other</label><br><br>

        <h3>Select your Country:</h3>
        <label for="country">Country Name </label>
        <select name="country" id="country" >

            <option value="india">India</option>
            <option value="uk">United Kingdom</option>
            <option value="usa">United State of America</option>
            <option value="canada">Canada</option>
            <option value="japan">Japan</option>

        </select> <br><br>

        <h3>Message :</h3>

        <textarea name="message" rows="5" cols="30">
            Type here...
            </textarea><br><br>
            
            
        <input type="submit" value="Submit">

    </form>
</body>
</html>
