<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Audio -->
    <h1>Audio</h1>
    <audio controls>
        <source src=
"https://media.geeksforgeeks.org/wp-content/uploads/20190531165842/Recording1514.ogg"
                type="audio/ogg">
    </audio>
    <h1>Vedio media tag</h1>
 
        <!-- Vedio  -->
 
        <video width="400" height="350" controls autoplay>
            <source src="https://www.youtube.com/watch?v=1ozmyl1ZEyY" type="video/mp4">
            <source src="https://www.youtube.com/watch?v=1ozmyl1ZEyY" type="video/ogg">
        </video> <br><br>
        <!-- Youtube vedio -->
        <iframe width="400" height="350" 
        src="https://www.youtube.com/embed/1ozmyl1ZEyY" 
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
